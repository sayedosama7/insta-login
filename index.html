<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fav-icon  -->
    <link rel="shortcut icon" href="img/insta fav-icon.jpg" type="image/x-icon">
    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awsome  -->
    <script src="https://kit.fontawesome.com/65347dc7a6.js" crossorigin="anonymous"></script>
    <!-- google-fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Victor+Mono:wght@100&display=swap"
        rel="stylesheet">
    <title>Instagram login</title>
</head>

<body>
    <!-- start container  -->
    <div class="container">
        <!-- start left section  -->
        <div class="left">
            <img class="phone" src="img/iphone.png" alt="">
            <img class="screen" src="img/screenshot1.png" alt="">
            <img class="phone2" src="img/iphone.png" alt="">
            <img class="screen2" src="img/screenshot2.png" alt="">
        </div>
        <!-- start left section  -->

        <!-- start right section  -->
        <div class="right">
            <!-- start form  -->
            <form action="" method="post">
                <img src="img/insta.png" alt="insta-img">
                <input type="text" name="email-name-phone" placeholder="phone number,username or email">
                <input type="password" name="pass" id="" placeholder="password">
                <input type="submit" value="Log in">
                <div class="or">
                    <p>OR</p>
                </div>
                <div class="facebook">
                    <i class="fa-brands fa-square-facebook"></i>
                    <a href="#">log in with facebook</a>
                </div>
                <a href="#">forget password ?</a>
            </form>
            <!-- end form  -->
            <div class="account">
                <p>Do not Have any Account? <span><a href="#">sign up</a></span> </p>
                <h5>Get the app</h5>
            </div>
            <div class="google-play">
                <a href="#"><img src="img/googleplay.png" alt=""></a>
                <a href="#"><img src="img/apple-play.png" alt=""></a>
            </div>
        </div>
        <!-- start right section  -->

    </div>
    <!-- end container  -->
</body>

</html>
